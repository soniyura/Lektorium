<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@600&display=swap" rel="stylesheet">
</head>
<body>

<div class="grop2">
    <label>Stackfindover</label>
</div>
<div class="container">
    <form>
        <div class="grop1">
            <label>Sing in to your account</label>
        </div>
        <div class="grop1">
            <label>Email</label>
        </div>
        <input type="text" name="Email" placeholder="Введите Email">
        <div class="pass">
            <label class="pass">Password</label>
            <a href="https://www.google.com.ua/" target="_blank">Forgot your password?</a>
        </div>
        <input type="password" name="Password" placeholder="Введите пароль">
        <div class="grop1">
            <input type="checkbox">
            <label>Stay signed in for a week</label>
        </div>
        <button>Continue</button>
        <br>
        <a href="https://www.google.com.ua/maps" target="_blank">Use single sign-on (Google) instead</a>
    </form>
</div>
<div class="grop3">
    <label>Don't have an account?</label><a href="https://www.facebook.com/profile.php?id=100001965177990"
                                            target="_blank"> Sign up</a>
</div>
</body>
</html>
